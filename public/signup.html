<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online E-Library | Sign up</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-page">
    <header>
        <img src="./assets/logo.png.png" alt="E-Library Logo" class="logo">
    </header>

    <main class="login-container">
        <div class="login-card">
            <div class="noise-overlay"></div>
            <h1>Sign up</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="pass@123" required>
                </div>
                <button type="submit" class="login-submit-btn" id="signup-btn">Create</button>
            </form>
            <p class="signup-prompt">Already have an account? <i onclick="window.location.href='./login.html'">Sign
                    in</i></p>
        </div>
    </main>

    <script src="./js/supabase-config.js"></script>
    <script src="./js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('signup-btn');

            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const data = await signup(email, password);
                if (data.user) {
                    alert('Signup successful! You can now log in.');
                    window.location.href = './login.html';
                }
            } catch (error) {
                alert('Signup failed: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create';
            }
        });
    </script>
</body>

</html>
